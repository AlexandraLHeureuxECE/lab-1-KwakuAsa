<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <main class="app" aria-label="Tic Tac Toe">
        <header class="header">
            <h1 class="title">Tic-Tac-Toe</h1>

            <div class="status-wrap">
                <p class="status" id="statusText" aria-live="polite">
                    Turn: X
                </p>
                <!-- Live region for announcements (turn changes, wins, draws, invalid moves) -->
                <p class="sr-only" id="liveRegion" aria-live="polite" aria-atomic="true"></p>
            </div>

            <button id="restartBtn" class="btn" type="button">
                Restart / New Game
            </button>
        </header>

        <section class="board-wrap" aria-label="Game board">
            <div class="board" id="board" role="group" aria-label="3 by 3 Tic Tac Toe grid">
                <!-- 9 buttons generated by app.js -->
            </div>

            <p class="hint" id="hint">
                Keyboard: Use arrow keys to move. Press Enter/Space to place a mark.
            </p>
        </section>
    </main>

    <script src="app.js"></script>
</body>

</html>
