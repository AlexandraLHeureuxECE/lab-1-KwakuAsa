<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <main class="app" aria-label="Tic Tac Toe">
        <header class="header">
            <h1 class="title">Tic-Tac-Toe</h1>

            <div class="status-wrap">
                <p class="status" id="statusText" aria-live="polite">
                    Turn: X
                </p>
                <p class="sr-only" id="liveRegion" aria-live="polite" aria-atomic="true"></p>
            </div>

            <button id="restartBtn" class="btn" type="button">
                â†º &nbsp;New Game
            </button>
        </header>

        <section class="board-wrap" aria-label="Game board">
            <div class="board" id="board" role="group" aria-label="3 by 3 Tic Tac Toe grid">
                <button type="button" class="cell" data-index="0" aria-label="Row 1 Column 1"
                    aria-pressed="false"></button>
                <button type="button" class="cell" data-index="1" aria-label="Row 1 Column 2"
                    aria-pressed="false"></button>
                <button type="button" class="cell" data-index="2" aria-label="Row 1 Column 3"
                    aria-pressed="false"></button>
                <button type="button" class="cell" data-index="3" aria-label="Row 2 Column 1"
                    aria-pressed="false"></button>
                <button type="button" class="cell" data-index="4" aria-label="Row 2 Column 2"
                    aria-pressed="false"></button>
                <button type="button" class="cell" data-index="5" aria-label="Row 2 Column 3"
                    aria-pressed="false"></button>
                <button type="button" class="cell" data-index="6" aria-label="Row 3 Column 1"
                    aria-pressed="false"></button>
                <button type="button" class="cell" data-index="7" aria-label="Row 3 Column 2"
                    aria-pressed="false"></button>
                <button type="button" class="cell" data-index="8" aria-label="Row 3 Column 3"
                    aria-pressed="false"></button>
            </div>

            <p class="hint" id="hint">
                Use <kbd>Arrow Keys</kbd> to navigate &middot; <kbd>Enter</kbd> or <kbd>Space</kbd> to place a mark
            </p>
        </section>
    </main>

    <script src="app.js"></script>
</body>

</html>
